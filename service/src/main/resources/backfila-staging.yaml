skim:
  web:
    port: 8080
    idle_timeout: 30000
    ssl:
      port: 8443
      mutual_auth: DESIRED
      cert_store:
        resource: filesystem:/etc/secrets/ssl/certificate_private_key_combo.pem
        passphrase: doesntmatter
        format: PEM
      trust_store:
        resource: filesystem:/etc/config/certificate_authority.pem
        format: PEM

data_source_clusters:
  backfila-001:
    writer:
      type: MYSQL
      migrations_resource: classpath:/migrations

slack:
  webhook_path: "filesystem:/etc/secrets/service/slack-webhook-url"

web_url_root: "http://backfila.stage.sqprod.co/app/"
